<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FRUIT SHOP</h1>
    </header>
    <section class="container">

            <div class="cart">
                <div class="title"> <h1>Fruit Shop</h1></div>
                <div class="budget"><p>I have Rs. 30</p>
            </div>
            <div class="total-amount">
                <p>Your Total in Rs <span></span></p>
            </div>
            <div class="menu">
                <div class="item orange">
                    <p class="O-price">Rs. <span id="Oran"></span></p>
                    <img src="orange.jpg" alt="">
                    <div class="cart-container">
                        <input type="button" name="" value="-" onclick="RemoveFromCart()">
                       <input type="number " class="counter" value="0">
                        <input type="button" name="" value="+" onclick="addToCart()">
                    </div>
                </div>


                <div class="item apple">
                    <p  class="A-price">Rs. <span id="app"></span></p>
                    <img src="apple.jfif" alt="">
                    <div class="cart-container">
                        <input type="button" name="" value="-" onclick="RemoveItem()" >
                        <input type="number " class="temp" value="0">
                         <input type="button" name="" value="+" onclick="getItem()">

                    </div>
                </div>


                <div class="item banana">
                    <p  class="B-price">Rs. <span></span></p>
                    <img src="banana.jpg" alt="">
                    <div class="cart-container">

                        <input type="button" name="" value="-" onclick="TakeOut()">
                        <input type="number " class="counting" value="0">
                         <input type="button" name="" value="+" onclick="TakeIn()">

                    </div>
                </div>

            </div>
            </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
